version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: workout-tracker-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: workoutdb
      MYSQL_USER: workout_user
      MYSQL_PASSWORD: workout_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - workout-network

volumes:
  mysql_data:

networks:
  workout-network:
    driver: bridge